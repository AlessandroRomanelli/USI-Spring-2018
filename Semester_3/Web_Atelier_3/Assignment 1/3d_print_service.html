      <main>
        <h1>3D File Submission Form</h1>
        <form>
          <fieldset class="form-group">
            <input type="text" name="username" id="username" placeholder="Choose an username">
            <label for="username">Username</label>
          </fieldset>
          <fieldset class="form-group">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <label for="email">Email</label>
          </fieldset>
          <fieldset class="form-group">
            <textarea name="name" id="address" rows="4" placeholder="Enter your address"></textarea>
            <label for="address">Address</label>
          </fieldset>
          <fieldset class="form-group">
            <input type="file" name="3dfile" value="Select a file" id="3dfile"/>
            <label for="3dfile">3D Model</label>
          </fieldset>
          <fieldset class="form-group">
            <label for="urgent">Priority</label>
            <input type="checkbox" name="urgent" value="0" id="urgent"/>
          </fieldset>
          <fieldset class="form-group">
            <input type="range" name="copies" min="0" max="10" value="1" step="1" id="copies" data-content="ciao burro"/>
            <label for="copies">Number of copies</label>
          </fieldset>
          <div class="submit">
            <button type="submit">Submit</button>
          </div>
        </form>
